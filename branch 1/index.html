		<script type="text/javascript">
			function validarEnter(e) {
			enter = (document.FechaNavegar) ? e.keyCode : e.which; /* ? es una versión abreviada del if. Si se cumple la condición toma el valor que hay entre el signo de interrogación y los dos puntos, si no se cumple, toma el valor que hay a continuación de los dos puntos. David */
			if (enter==13) Regla.navegar();
			}
		</script>

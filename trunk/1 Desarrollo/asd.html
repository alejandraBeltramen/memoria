                   "xml:lang": "es",
                   "value": "Provincias Unidas del Río de la Plata es el más recurrente de los nombres utilizados por el estado surgido en la Revolución de Mayo de 1810 en Buenos Aires para suplantar al virreinato del Río de la Plata. Aunque ese estado pretendía tomar el control de todo el territorio del virreinato, debió aceptar la temprana separación de la provincia del Paraguay y el resto de su territorio efectivo varió según los vaivenes de la guerra de la independencia, de las guerras contra los luso-brasileños, y de los conflictos internos, guerras que dieron lugar a la separación de los territorios del Alto Perú y de la Banda Oriental, que formaron los estados de Bolivia y Uruguay. Tras superar períodos de anarquía y guerras civiles las 13 provincias que todavía integraban esta unión entre 1831 y 1832 se agruparon en lo que se denomina Confederación Argentina. El nombre Provincias Unidas del Río de la Plata fue recogido por la Constitución Nacional Argentina de 1853 como uno de los tres nombres oficiales del Estado, junto con República Argentina y Confederación Argentina, permaneciendo en la constitución actualmente vigente en su artículo 35°."

               "Introduccion": {
                   "type": "literal",
                   "xml:lang": "es",
                   "value": "El Ejército del Norte, denominado en los documentos de su época Ejército del Perú, fue uno de los cuerpos militares desplegados por las Provincias Unidas del Río de la Plata en la Guerra de Independencia de la Argentina. Este ejército fue el encargado de actuar, bajo el mando, entre otros de Manuel Belgrano, en la región noroeste de la actual República Argentina y el Alto Perú, en donde se desarrolló uno de los principales frentes de batalla contra los realistas fieles a la corona de España. Su acción en el frente independentista comenzó en 1810 y concluyó en 1817, con la derrota de las fuerzas comandadas por Gregorio Aráoz de La Madrid en la batalla de Sopachuy, en un último intento de avanzar sobre el Alto Perú. A partir de allí las acciones ofensivas finalizaron, manteniéndose sólo en situación defensiva. La ofensiva ya había sido trasladada al Ejército de los Andes, comandado por José de San Martín, que concibió la idea de llegar por mar hasta Lima, el principal bastión realista, tras liberar Chile. El Ejército del Norte, nuevamente al mando de Belgrano, fue llamado para intervenir en las luchas internas suscitadas por el conflicto entre el gobierno central con sede en Buenos Aires y los caudillos federales del Litoral. El Motín de Arequito, causado por la renuencia de los veteranos del frente independentista a comprometerse en luchas intestinas, puso fin a su existencia. La Expedición Libertadora al Paraguay comandada por Belgrano llevó antes el nombre de Ejército del Norte, pasando luego, tras su fracaso militar, a ser conocido así el que actuaba en el Alto Perú. Durante la Guerra contra la Confederación Perú-Boliviana, un nuevo cuerpo militar recibió el nombre de Ejército del Norte 1837 al mando de Alejandro Heredia, desapareciendo de nuevo tras su asesinato en 1838 al estallar la rebelión conocida como Coalición del Norte, finalizando la guerra en 1839 con la victoria chilena en Yungay y el retiro de los peruano-bolivianos del territorio argentino. Artículo principal: Expediciones Auxiliadoras al Alto Perú."

                   "value": "El general escocés Thomas Maitland diseñó en el año 1800 un \"Plan para capturar Buenos Aires y Chile y luego emancipar Perú y Quito\". En síntesis los puntos principales de este plan consistían en: Ganar el control de Buenos Aires. Tomar posiciones en Mendoza. Coordinar las acciones con un ejército libertador en Chile. Cruzar los Andes. Derrotar a los españoles y controlar Chile. Continuar por mar hacia Perú y liberarlo. José de San Martín pudo haber conocido los pormenores de este plan, durante su estadía en Londres, en 1811. Esta teoría es avalada por Rodolfo Terragno en su libro \"Maitland & San Martín\" editado por la Universidad Nacional de Quilmes. Junto con esta afirmación, Terragno aclara que el gran mérito de San Martín fue y será el haber ejecutado dicho plan."

               },
               "Introduccion": {
                   "type": "literal",
                   "xml:lang": "es",
                   "value": "El Directorio fue la forma de gobierno establecida en 31 de enero de1814 por la Asamblea del Año XIII para las Provincias Unidas del Río de la Plata, de acuerdo al cual un Director Supremo se hacía cargo del poder ejecutivo con un mandato de dos años. Tenía el título oficial de Director Supremo de las Provincias Unidas del Río de la Plata. A diferencia de los gobiernos que tuvieron lugar tras la Revolución de Mayo la autoridad era ejercida por un individuo específico en lugar de un grupo, pero aún no tenía las características propias de un sistema presidencial. La Asamblea procuraba así hacer frente a la amenaza realista, agravada por enfrentamientos internos en el bando patriota. Con el fin de evitar los abusos de poder, el Directorio debía estar integrado además por un Consejo de Estado compuesto por 9 personas, y responder ante un Congreso destinado a ejercer funciones legislativas."

                   "type": "literal",
                   "xml:lang": "es",
                   "value": "Se denomina Guerra de Independencia de la Argentina o de las Provincias Unidas del Río de la Plata al conjunto de combates y campañas militares ocurridos en el marco de las guerras de independencia hispanoamericanas en diversos países de América del sur, en los que participaron fuerzas militares de las Provincias Unidas del Río de la Plata, un estado que sucedió al Virreinato del Río de la Plata y que antecedió a la República Argentina. Los bandos enfrentados suelen ser identificados como patriotas y realistas, ya que se trató de un enfrentamiento entre quienes defendían la independencia de su patria y la creación de los nuevos estados americanos, y aquellos que defendían la continuidad de sus territorios (provincias o reinos) dentro de la monarquía española del rey Fernando VII Sólo una parte menor de estos enfrentamientos tuvo lugar en el territorio de la actual Argentina. La mayoría ocurrió en los territorios del antiguo Virreinato del Río de la Plata que al finalizar la guerra quedaron fuera de las Provincias Unidas, o en otras regiones de América del Sur que nunca pertenecieron a ese virreinato, tales como Chile, Perú y Ecuador. No obstante, en todos los casos se considera que los bandos enfrentados luchaban no solamente por la situación en esos territorios, sino también por la soberanía nacional sobre el territorio que había pertenecido al Virreinato del Río de la Plata. También hubo enfrentamientos en el mar, en algunos casos en aguas muy alejadas del continente americano. Se pueden distinguir tres frentes militares principales: el frente oriental o del litoral, sobre los ríos de la cuenca del Plata, que incluye las campañas en el Paraguay, la Banda Oriental, la Mesopotamia argentina y los combates navales en el Río de la Plata y sus afluentes; el frente norte, con enfrentamientos en las provincias del Alto Perú y la Intendencia de Salta del Tucumán; y el frente de los Andes, que incluye la acción ofensiva sobre posiciones realistas en Chile, Perú y Ecuador. La guerra duró quince años y terminó con la victoria de los independentistas, que lograron consolidar la Independencia de la Argentina y colaboraron en la de otros países de América del Sur."

   <script type="text/javascript"> //script que le asigna formato a una fecha
   
   function formatDate(d) {

 var dd = d.getDate()
 if ( dd < 10 ) dd = '0' + dd
 var mm = d.getMonth()+1
 if ( mm < 10 ) mm = '0' + mm
 var yy = d.getFullYear()
 if ( yy < 10 ) yy = '0' + yy
 return dd+'/'+mm+'/'+yy
}
   
   </script>
   
   
   <script type="text/javascript"> //script que genera fechas aleatoreamente

      
      function getRandomDate(from, to) {
   if (!from) {
       from = new Date(1700, 0, 0).getTime();
   } else {
       from = from.getTime();
   }
   if (!to) {
       to = new Date(2000, 0, 0).getTime();
   } else {
       to = to.getTime();
   }
   return new Date(from + Math.random() * (to - from));
};


//document.write(formatDate(getRandomDate()));



   </script>
   
   <script type="text/javascript"> //script que genera la fecha actual
